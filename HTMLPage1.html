<!DOCTYPE HTML>
<html>
<head>
    <title>Задание 2</title>
    <style type="text/css">
        TABLE {
            width: 1000px; 
            border-collapse: collapse; 
            border: 2px dashed red; 
        }
        TD, TH {
            padding: 2px; /* Поля вокруг содержимого таблицы */
            border: 2px dashed red; /* Параметры рамки */
        }
    </style>
</head>
<body>
    <table style="border-bottom:hidden">
        <tr style="height: 200px">
            <td width="50%"></td>
            <td width="30%"></td>
            <td width="20%"></td>
        </tr>
    </table>
    <table style="border-bottom:hidden">
        <tr style="height: 200px">
            <td width="30%"></td>
            <td width="70%"></td>
        </tr>
    </table>
    <table>
        <tr style="height: 65px">
            <td width="80%"></td>
            <td width="20%"></td>
        </tr>
    </table>
</body>
</html>
